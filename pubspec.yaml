name: flutter_mapbox_navigation
description: >
  A comprehensive Flutter plugin for Mapbox Navigation SDK with turn-by-turn navigation, 
  route planning, real-time traffic updates, and advanced features including navigation 
  history recording, replay with visual trajectory, and automatic cover generation. 
  Supports iOS and Android with professional map styles, voice guidance in 20+ languages, 
  and seamless in-app navigation experience.
version: 0.2.3
homepage: "https://github.com/Dongsipan/flutter_mapbox_navigation"
repository: "https://github.com/Dongsipan/flutter_mapbox_navigation"

environment:
  sdk: '>=2.19.4 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  very_good_analysis: ^10.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.eopeter.fluttermapboxnavigation
        pluginClass: FlutterMapboxNavigationPlugin
      ios:
        pluginClass: FlutterMapboxNavigationPlugin
